{% extends "base.html" %} {% block title %}Dropdowns{% endblock %} {% block
content %}
<div style="height: 80vh">
  <div class="page-header">
    <h1 class="title">‚öôÔ∏è Manage Dropdowns</h1>
  </div>
  <div class="custom-box">
    <form method="POST">
      <div class="field">
        <label class="label">Select Dropdown Field</label>
        <div class="control">
          <div class="select">
            <select name="field" required>
              <option value="gender">Gender</option>
              <option value="marital_status">Marital Status</option>
              <option value="department">Department</option>
              <option value="terminated">Terminated (0/1)</option>
              <option value="termination_reason">Termination Reason</option>
              <option value="manager_name">Manager Name</option>
              <option value="recruitment">Recruitment Through</option>
              <option value="country">Country</option>
              <option value="state">State</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">New Value</label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="value"
            placeholder="Enter new value"
            required
          />
        </div>
      </div>

      <div class="field">
        <button class="button is-primary" type="submit">Add</button>
      </div>
    </form>
  </div>
  <div class="custom-box">
    <h2 class="subtitle">üìã Current Dropdown Values</h2>
    {% for d in dropdowns %}
    <p class="mb-2"><strong>{{ d.field|capitalize }}</strong></p>
    <div class="tags">
      {% for opt in d.options %}
      <span class="tag is-info is-light">
        {{ opt }}
        <a
          href="{{ url_for('delete_dropdown_option', field=d.field, value=opt) }}"
          class="delete is-small ml-2"
          title="Remove {{ opt }}"
        ></a>
      </span>
      {% endfor %}
    </div>
    <hr />
    {% endfor %}
  </div>
</div>
{% endblock %}
