<div class="container mt-5">
  <h1 class="title">Add Employee</h1>

  <form method="POST">
    <div class="field">
      <label class="label">Employee Name</label>
      <div class="control">
        <input class="input" type="text" name="name" required />
      </div>
    </div>

    <div class="field">
      <label class="label">Employee ID</label>
      <div class="control">
        <input class="input" type="text" name="emp_id" required />
      </div>
    </div>

    <div class="field">
      <label class="label">Department</label>
      <div class="control">
        <input class="input" type="text" name="department" />
      </div>
    </div>

    <div class="field">
      <label class="label">Salary</label>
      <div class="control">
        <input class="input" type="number" name="salary" />
      </div>
    </div>

    <div class="control mt-4">
      <button class="button is-primary" type="submit">Add Employee</button>
    </div>
  </form>
</div>
