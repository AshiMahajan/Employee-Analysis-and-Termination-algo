{% extends "base.html" %} {% block title %}Add Manager{% endblock %} {% block
content %}
<h1 class="title">Add Manager</h1>
<form method="POST">
  <div class="field">
    <label class="label">Manager Name</label>
    <div class="control">
      <input class="input" type="text" name="manager_name" required />
    </div>
  </div>

  <div class="field">
    <label class="label">Manager ID</label>
    <div class="control">
      <input class="input" type="text" name="manager_id" required />
    </div>
  </div>

  <div class="control mt-4">
    <button class="button is-primary" type="submit">Add Manager</button>
  </div>
</form>
{% endblock %}
