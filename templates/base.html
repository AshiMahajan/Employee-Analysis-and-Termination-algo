<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      /* Greet */
      .greet {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        color: white;
        font-weight: bold;
      }
      .greet-text {
        font-size: 14px;
        opacity: 0.9;
      }
      .greet-user {
        font-size: 16px;
      }

      /* Sidebar */
      .sidebar {
        width: 220px;
        background-color: #2c3e50;
        display: flex;
        flex-direction: column;
        padding: 1rem;
        color: white;
      }

      /* Divider between sidebar & content */
      .divider-vertical {
        width: 4px;
        background-color: #2c3e50;
      }

      /* Container layout */
      .container-flex {
        display: flex;
        height: 100vh;
      }

      /* Main content wrapper */
      .main-content-wrapper {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      /* Horizontal bar */
      .horizontal-bar {
        height: 75px;
        background-color: #2c3e50;
        display: flex;
        justify-content: space-between; /* space between greeting (left) and welcome (right) */
        align-items: center;
        padding: 0 1rem;
        color: white;
      }

      /* Main content */
      .main-content {
        flex-grow: 1;
        padding: 2rem;
        background-color: #555555;
      }

      /* Welcome dropdown */
      .welcome {
        position: relative;
        font-weight: bold;
        cursor: pointer;
        display: inline-block; /* keeps username fixed */
      }

      .welcome > span {
        display: inline-flex; /* shrink to fit content */
        align-items: center; /* vertically center icon + text */
        gap: 0.4rem; /* small spacing */
        padding: 2px 6px; /* thin padding */
        line-height: 1; /* prevent tall spacing */
        background-color: #fff; /* white background */
        color: #2c3e50; /* dark text */
        border-radius: 24px 12px; /* small rounded corners */
        cursor: pointer;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }
      .welcome > span img {
        display: inline-block;
      }

      /* Dropdown menu wrapper */
      .welcome .dropdown {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 92%; /* appears below the span */
        right: 2%;
        background-color: #34495e;
        /* border-radius: 16px 0px 16px 16px; */
        border-radius: 12px 24px;
        overflow: hidden;
        max-height: 0;
        opacity: 0;
        transition: max-height 0.3s ease, opacity 0.3s ease;
        z-index: 10;
      }

      /* Items */
      .welcome .dropdown a {
        color: white;
        padding: 0.5rem 1rem;
        text-decoration: none;
        text-align: center;
      }

      .settings-btn {
        background-color: #76797bd3;
      }

      .settings-btn:hover {
        background-color: #4c4c4d;
      }

      .logout-btn {
        background-color: #e74d3cde;
      }

      .logout-btn:hover {
        background-color: #e43232;
      }

      .welcome:hover .dropdown {
        max-height: 200px;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container-flex">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Only Employees Button -->
        <div style="margin-top: 35%">
          <a
            href="{{ url_for('dashboard') }}"
            class="button is-light is-fullwidth"
          >
            Employees
          </a>
        </div>
      </div>

      <!-- Vertical Divider -->
      <div class="divider-vertical"></div>
      {% block horizontal_bar %}
      <!-- Main Content Area -->
      <div class="main-content-wrapper">
        <!-- Horizontal Bar -->
        <div class="horizontal-bar">
          <!-- Left side: Greeting -->
          <div class="greet" id="greeting"></div>

          <!-- Right side: Welcome dropdown -->
          <div class="welcome">
            <span>
              <img
                src="{{ url_for('static', filename='images/icons8-user-50.png') }}"
                alt="User Icon"
                width="37"
                height="37"
              />
              {{ user }}
              <img
                src="{{ url_for('static', filename='images/icons8-dropdown-50.png') }}"
                alt="User Icon"
                width="15"
                height="15"
              />
            </span>
            <div class="dropdown">
              <a href="{{ url_for('logout') }}" class="settings-btn"
                >Settings</a
              >
              <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            </div>
          </div>
        </div>
        {% endblock %}

        <!-- Main Content -->
        <div class="main-content">{% block content %}{% endblock %}</div>
      </div>
    </div>

    <!-- Script for dynamic greeting -->
    <script>
      function getGreeting() {
        const hour = new Date().getHours();
        if (hour < 12) return "Good Morning";
        if (hour < 18) return "Good Afternoon";
        return "Good Evening";
      }
      const greetingDiv = document.getElementById("greeting");
      greetingDiv.innerHTML = `
    <div class="greet-text">${getGreeting()}</div>
    <div class="greet-user">{{ user }}</div>
  `;
    </script>
  </body>
</html>
