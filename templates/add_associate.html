{% extends "base.html" %} {% block title %}Add Associate{% endblock %} {% block
content %}
<h1 class="title">Add Associate</h1>
<form method="POST">
  <div class="field">
    <label class="label">Associate Name</label>
    <div class="control">
      <input class="input" type="text" name="associate_name" required />
    </div>
  </div>

  <div class="field">
    <label class="label">Associate ID</label>
    <div class="control">
      <input class="input" type="text" name="associate_id" required />
    </div>
  </div>

  <div class="field">
    <label class="label">Department </label>
    <div class="control">
      <input class="input" type="text" name="department" required />
    </div>
  </div>

  <div class="control mt-4">
    <button class="button is-primary" type="submit">Add Associate</button>
  </div>
</form>
{% endblock %}
